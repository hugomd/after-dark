<article itemscope itemtype="http://schema.org/CreativeWork">
  <header>
    <!-- <h2 itemprop="headline"> -->

      {{ if eq .Type "post" }}
        <span class="muted" style="width:130px;display:inline-block;text-align:right;margin-right:15px;">{{ partial "post/meta" . }}</span>
      {{ end }}
      {{ if lt .Weight 0 }} <b><a href="{{ .Permalink }}">{{ .Title }}</a></b>
      {{ else }} <a href="{{ .Permalink }}">{{ .Title }}</a> {{ end }}
    <!-- </h2> -->
  </header>

  {{ if .Truncated }}
    <p><a itemprop="url" href="{{ .RelPermalink }}">Read More&nbsp;&raquo;</a></p>
  {{ end }} -->
</article>
